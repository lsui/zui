<p>
ZUI中力求界面元素令人赏心悦目。不过如果你需要更多的个性化设置，这时你可以充分利用ZUI提供的主题样式表来个大换装。你只需要修改dist目录下的<code>theme.css</code>文件，并增加到你的项目引用中即可，不需要对原有文件做出修改。</p>
<p>
如果你追求更深度的定制，可能需要了解<code>src/less</code>目录下的<code>theme.less</code>文件。修改这个文件也是非常简单，如果你只需要更换一下配色，那是简单不过，只需要将<code>@color-primary</code>变量设置一个新的值然后重新编译即可。</p>
<div class="alert alert-info">
  在<code>theme.less</code>给出主要色彩值（<code>@color-primary</code>）会自动计算该色彩对应的配色方案。
</div>
<div class="example">
  <button type="button" class="btn btn-success" id="changeTheme">立即换装</button>
</div>
